<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fotos de cachorros</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main class="main">
        <h1>Escolha a melhor foto para você!</h1>
        <div class="img">
          <div class="load">
            <div class="spin"></div>
            <div class="loading">carregando</div>
          </div>
          
          <img src="" alt="Foto">
        </div>
       
        
        <div class="div-a">
        <button class="mudar-img">Mudar imagem</button>
      </div>
    </main>
    
    <form class="form">
      <h1>Preencha o endereço e receba as imagens em sua casa!</h1>
      <div class="js-scroll">
        <label for="cep">Cep</label>
        <input type="text" name="cep" id="cep">
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" readonly>
        <label >Complemento</label>
        <input type="text" name="complemento" id="complemento">
        <label for="localidade">Bairro</label>
        <input type="text" name="bairro" id="bairro" readonly>
        <label for="localidade">Cidade</label>
        <input type="text" name="localidade" id="localidade" readonly>
        <label for="uf">Uf</label>
        <input type="text" name="uf" id="uf" readonly>
        <input type="submit" name="btn" id="btn" value="Enviar">
    </div>
    </form>

    
    <script src="js/script.js"></script>
  </body>
</html>
